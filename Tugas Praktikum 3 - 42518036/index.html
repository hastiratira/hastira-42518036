<!DOCTYPE html>
<html lang="en">
<head>
<body class="bg-light">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Billing address</h4>
      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
            </div>
            <br>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <br>
        <div class="mb-3">
          <label for="username">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="Username" required="">
            <div class="invalid-feedback" style="width: 100%;">
            </div>
          </div>
        </div>
        <br>
        <div class="mb-3">
          <label for="email">Email <span class="text-muted">(Optional)</span></label>
          <input type="email" class="form-control" id="email" placeholder="hastiratira20@gmail.com">
          <div class="invalid-feedback">
          </div>
        </div>
        <br>
        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="qwerty12345" required="">
          <div class="invalid-feedback">
          </div>
        </div>
        <br>
        <div class="mb-3">
          <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
          <input type="text" class="form-control" id="address2" placeholder="qwerty12345">
        </div>
        <br>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">Negara</label>
            <select class="custom-select d-block w-100" id="country" required="">
              <option value="">auto...</option>
              <option>Sulawesi selatan</option>
            </select>
            <div class="invalid-feedback">
            </div>
          </div>
          <br>
          <div class="col-md-4 mb-3">
            <label for="state">Kecematan</label>
            <select class="custom-select d-block w-100" id="state" required="">
              <option value="">auto...</option>
              <option>Maros</option>
            </select>
            <div class="invalid-feedback">
            </div>
          </div>
          <br>
          <div class="col-md-3 mb-3">
            <label for="zip">Kode Pos</label>
            <input type="text" class="form-control" id="zip" placeholder="" required="">
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <br>
        <hr class="mb-4">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="same-address">
          <label class="custom-control-label" for="same-address">apakah alamat anda masukan sudah benar</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="save-info">
          <label class="custom-control-label" for="save-info">kalau ya save</label>
        </div>
        <br>
        <hr class="mb-4">

        <h4 class="mb-3">Jurusan</h4>

        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="">
            <label class="custom-control-label" for="credit">Teknik Elektro</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
            <label class="custom-control-label" for="debit">Teknik Listrik</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required="">
            <label class="custom-control-label" for="paypal">Teknik Multimedia</label>
          </div>
        </div>
        <br>
        <div class="row">
          <h4 class="col-md-6 mb-3">Lulusan</h4>
            <label for="cc-name">SD</label>
            <input type="text" class="form-control" id="cc-name" placeholder="" required="">
            <small class="text-muted"></small>
            <div class="invalid-feedback">
            </div>
          </div>
          <br>
          <div class="col-md-6 mb-3">
            <label for="cc-number">SMP</label>
            <input type="text" class="form-control" id="cc-number" placeholder="" required="">
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="cc-expiration">SMA</label>
            <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
            <div class="invalid-feedback">
            </div>
          </div>
          <br>
          <div class="col-md-3 mb-3">
            <label for="cc-cvv">CVV</label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <br>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
      </form>
    </div>
  </div>
</body>
</head>
</html>
